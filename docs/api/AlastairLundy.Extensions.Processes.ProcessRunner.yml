  - AlastairLundy.Extensions.Processes
  namespace: AlastairLundy.Extensions.Processes
  summary: Runs the process synchronously, waits for exit, and safely disposes of the Process before returning.
  remarks: Use the Async version of this method where possible to avoid UI freezes and other potential issues.
  example: []
  syntax:
    content: public ProcessResult ExecuteProcess(Process process, ProcessResultValidation processResultValidation, ProcessResourcePolicy? processResourcePolicy = null)
    parameters:
    - id: process
      type: System.Diagnostics.Process
      description: The process to be run.
    - id: processResultValidation
      type: AlastairLundy.Extensions.Processes.ProcessResultValidation
      description: The process result validation to be used.
    - id: processResourcePolicy
      type: AlastairLundy.Extensions.Processes.ProcessResourcePolicy
      description: The process resource policy to be set if it is not null.
    return:
      type: AlastairLundy.Extensions.Processes.ProcessResult
      description: The Process Results from the running the process.
    content.vb: Public Function ExecuteProcess(process As Process, processResultValidation As ProcessResultValidation, processResourcePolicy As ProcessResourcePolicy = Nothing) As ProcessResult
  overload: AlastairLundy.Extensions.Processes.ProcessRunner.ExecuteProcess*
  exceptions:
